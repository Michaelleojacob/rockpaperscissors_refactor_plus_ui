<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="playercontainer">
            <div id="rock" class="rockbox box playerbox">Rock</div>
            <div id="paper" class="paperbox box playerbox">Paper</div>
            <div id="scissors" class="scissorsbox box playerbox">Scissors</div>
        </div>


        <div class="computercontainer">
            <div id="computerRock" class="rockbox box ">Rock</div>
            <div id="computerPaper" class="paperbox box ">Paper</div>
            <div id="computerScissors" class="scissorsbox box">Scissors</div>
        </div>

        <div class="roundResults">
            <p id="playerSelected">You selected: </p>
            <p id="botselected">Bot selected: </p>
            <p id="resultptag">Round result: </p>

        </div>

        <div class="scoreBox"> 
            game result:
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
