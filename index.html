<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./transition.css"> -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="gameStartContainer" class="startScreen">
        <p>Human VS Machine</p>
    
        <p>in</p>

        <p>Rock Paper Scissors</p>

        <br>

        <p>First to 5 wins</p>
        <br>
        <p>Click the start button to begin:</p>
        <br>
        <button class="button">start</button>
    </div>

    <div class="container">
        <div>Player Picks:</div>
        <div class="optionBtn"> 
            <div id="rock" class="rockbox box playerbox">Rock</div>
            <div id="paper" class="paperbox box playerbox">Paper</div>
            <div id="scissors" class="scissorsbox box playerbox">Scissors</div>
        </div>


        <div>Bot Picks:</div>
        <div class="computercontainer">
            <div id="computerRock" class="rockbox box ">Rock</div>
            <div id="computerPaper" class="paperbox box ">Paper</div>
            <div id="computerScissors" class="scissorsbox box">Scissors</div>
        </div>

        <div class="scores">
            <div id="playerScore"></div>
            <div id="compScore"></div>  
        </div>

        <div><span id="resultsLabel">Results</label></div>
    

            <div id="roundResults"></div>
        
        <div>
         <button id="reset">Play Again!</button>
       </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
